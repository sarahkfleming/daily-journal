<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Daily Journal</h1>
    <article id="journalForm"></article>
    <article id="mood-radio-buttons">
        <fieldset id="search-by-mood">
            <legend>Filter Journal Entries by Mood</legend>
            <input type="radio" id="exhausted" name="mood" value="exhausted">
            <label for="exhausted">Exhausted</label>
            <input type="radio" id="frustrated" name="mood" value="frustrated">
            <label for="frustrated">Frustrated</label>
            <input type="radio" id="happy" name="mood" value="happy">
            <label for="happy">Happy</label>
            <input type="radio" id="meh" name="mood" value="meh">
            <label for="meh">Meh</label>
            <input type="radio" id="ok" name="mood" value="ok">
            <label for="ok">OK</label>
            <input type="radio" id="sad" name="mood" value="sad">
            <label for="sad">Sad</label>
        </fieldset>
    </article>
    <article class="entryLog"></article>
</body>

</html>
